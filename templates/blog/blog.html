{% extends "../base.html" %}

{% block title %} Blog {% endblock %}

{% block content %}

    {% for post in posts %}
        <a href="{% url 'blog:post-detail' slug=post.slug %}">
            <h2>{{post.title}}</h2>

            <p>{{post.excerpt |truncatechars:50}}</p>
        </a>
    
    {% endfor %}

{% endblock  %}
